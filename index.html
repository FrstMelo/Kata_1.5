<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="src/css/style.brands.css">
</head>
<body>

    <section class="brands">
        <div class="brands__header swiper">
            <h2>Ремонт техники различных брендов</h2>
            
            <div class="brands__content swiper-wrapper">
                <div class="swiper-slide">
                    <div class="brands__item">
                        <img src="src/img/brands/lenovo.png" alt="lenovo_img" class="brands__img">
                        <div class="brands__arrow"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brands__item">
                        <img src="src/img/brands/samsung.png" alt="samsung_img" class="brands__img">
                        <div class="brands__arrow"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brands__item">
                        <img src="src/img/brands/apple.png" alt="apple_img" class="brands__img">
                        <div class="brands__arrow"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brands__item">
                        <img src="src/img/brands/view_sonic.png" alt="view_sonic_img" class="brands__img">
                        <div class="brands__arrow"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brands__item">
                        <img src="src/img/brands/bosch.png" alt="bosch_img" class="brands__img">
                        <div class="brands__arrow"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brands__item">
                        <img src="src/img/brands/hp.png" alt="hp_img" class="brands__img">
                        <div class="brands__arrow"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brands__item">
                        <img src="src/img/brands/acer.png" alt="acer_img" class="brands__img">
                        <div class="brands__arrow"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brands__item">
                        <img src="src/img/brands/sony.png" alt="sony_img" class="brands__img">
                        <div class="brands__arrow"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brands__item">
                        <img src="src/img/brands/lenovo.png" alt="lenovo_img" class="brands__img">
                        <div class="brands__arrow"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brands__item">
                        <img src="src/img/brands/samsung.png" alt="samsung_img" class="brands__img">
                        <div class="brands__arrow"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="brands__item">
                        <img src="src/img/brands/apple.png" alt="apple_img" class="brands__img">
                        <div class="brands__arrow"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <button class="brands__more-btn ">
                <img src="src/icons/more.svg" alt="more">
                Показать все
            </button>
            <button class="brands__hidden-btn btn-hidden">
                <img class="img-up" src="src/icons/more.svg" alt="more">
                Скрыть
            </button>
        </div>
    </section>
    <script src="src/js/script.js"></script>
</body>
</html>
